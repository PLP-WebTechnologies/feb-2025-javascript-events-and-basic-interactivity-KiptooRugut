<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling & Interactive Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>JavaScript Playground ðŸŽ‰</h1>

 <!-- Event Handling Section -->
    <section>
        <h2>1. Event Handling ðŸŽˆ</h2>
        <button id="eventClickBtn">Click Me!</button>
        <p id="eventClickMsg"></p>
        <div id="hoverBox"></div>
        <p id="hoverMsg"></p>
        <input type="text" id="keypressInput" placeholder="Type something...">
        <p id="keypressMsg"></p>
    </section>

    <!-- Interactive Elements Section -->
    <section>
        <h2>2. Interactive Elements ðŸŽ®</h2>
        <button id="changeTextBtn">Change My Text</button>
        <div id="gallery">
            <img id="galleryImage" src="https://picsum.photos/320/180?random=1" alt="Gallery Image">
            <button id="nextImageBtn">Next Image</button>
        </div>
        <div class="tabs">
            <div class="tab active">Tab 1</div>
            <div class="tab">Tab 2</div>
            <div class="tab">Tab 3</div>
        </div>
        <div class="tab-content active">Tab 1 Content</div>
        <div class="tab-content">Tab 2 Content</div>
        <div class="tab-content">Tab 3 Content</div>
        <button class="accordion">Accordion Item 1</button>
        <div class="panel">Accordion Content 1</div>
        <button class="accordion">Accordion Item 2</button>
        <div class="panel">Accordion Content 2</div>
    </section>

    <!-- Form Validation Section -->
    <section>
        <h2>3. Form Validation ðŸ“‹</h2>
        <form id="myForm">
            <input type="text" id="name" placeholder="Name" required>
            <div id="nameFeedback"></div>
            <input type="email" id="email" placeholder="Email" required>
            <div id="emailFeedback"></div>
            <input type="password" id="password" placeholder="Password" required>
            <div id="passwordFeedback"></div>
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

<script>scr="script.js"</script>
</body>
</html>
